<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Haus und Auto Zeigen</title>
  </head>
  <body>
    <div class="container">
      <div class="btn_container">
        <button onclick="showHaus()">Haus</button>
        <button onclick="showAuto()">Auto</button>
      </div>
      <div class="wrapper">
        <div id="haus_container">
          <img src="images_haus.jpg" alt="" />
          <span class="title">Verborgener Himmel</span>
        </div>

        <div id="auto_container">
          <img src="images_auto.jpg" alt="" />
          <span class="title">Geschwindigskeit Monster</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
